<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Model Hub</title>
  <style>
    :root{--bg:#0d1117;--card:#161b22;--accent:#00bcd4;--text:#c9d1d9;--green:#3fb950;--red:#f85149;--yellow:#e3b341;}
    body{margin:0;font-family:Segoe UI;background:var(--bg);color:var(--text);line-height:1.6}
    header{text-align:center;padding:1.5rem 1rem}
    main{max-width:1200px;margin:0 auto;padding:1rem}
    select{background:var(--card);color:var(--text);border:1px solid var(--accent);padding:.5rem 1rem;border-radius:4px;font-size:1rem;margin-bottom:1rem}
    #stats{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    .panel{background:var(--card);padding:1rem;border-radius:8px}
    .metric{display:flex;justify-content:space-between;padding:.25rem 0}
    .signal{font-size:1.5rem;font-weight:bold;margin-top:.5rem}
    .buy{color:var(--green)} .sell{color:var(--red)} .wait{color:var(--yellow)}
    #tv-chart{height:420px;border-radius:8px;overflow:hidden}
    @media(max-width:800px){#stats{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <h1>Live Strategy Dashboard</h1>
    <label>Select strategy:
      <select id="strategy">
        <option value="ict">ICT</option>
        <option value="vp">Volume Profile + VWAP</option>
        <option value="bb">Bollinger-Band Mean Reversion</option>
      </select>
    </label>
  </header>

  <main>
    <!-- TradingView Chart -->
    <div id="tv-chart" class="tradingview-widget-container">
      <div id="tv_chart"></div>
    </div>

    <!-- Stats & Signal Panel -->
    <section id="stats">
      <div class="panel">
        <h3 id="model-name">Strategy Info</h3>
        <div id="metrics"></div>
        <p id="rules"></p>
        <a id="video" href="#" target="_blank">Watch Video →</a>
      </div>

      <div class="panel">
        <h3>Live Signal</h3>
        <div id="signal" class="signal wait">Loading…</div>
        <p id="signal-desc"></p>
      </div>
    </section>
  </main>

  <!-- TradingView widget -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
  /* ---------- CONFIG ---------- */
  const tvWidget = new TradingView.widget({
    container_id: "tv_chart",
    symbol: "NASDAQ:MNQ1!",
    interval: "15",
    theme: "dark",
    style: "1",
    locale: "en",
    autosize: true,
    toolbar_bg: "#161b22",
    withdateranges: true,
    hide_top_toolbar: false,
    allow_symbol_change: true,
    save_image: false
  });

  /* ---------- STRATEGY DATA ---------- */
  const DATA = {
    ict: {
      name: "Inner Circle Trading (ICT)",
      winRate: 63, avgRR: 2.1, expectancy: 0.74, bestMarket: "US Index Futures",
      rules: "Identify daily bias via Asian range & previous day H/L. Enter on London/NY sweep of liquidity at OTE 62-79 % fib. Target equal lows/highs.",
      video: "https://www.youtube.com/watch?v=K5KWg3wx1zY"
    },
    vp: {
      name: "Volume Profile + VWAP",
      winRate: 58, avgRR: 1.9, expectancy: 0.62, bestMarket: "Liquid equities / micro futures",
      rules: "Revisit high-volume node or VWAP ±1σ. Confirm delta divergence. Target next LVN or prior VAH/VAL.",
      video: "https://www.youtube.com/watch?v=xHKQtS0tays"
    },
    bb: {
      name: "Bollinger-Band Mean Reversion",
      winRate: 61, avgRR: 1.8, expectancy: 0.58, bestMarket: "Micro ES/NQ 15-min",
      rules: "Price tags outer 2σ band + RSI < 30 (long) or > 70 (short). Enter on first bullish/bearish engulfing inside band. Stop beyond band; TP middle band.",
      video: "https://www.youtube.com/watch?v=7pA4k19y8z0" // optional reference
    }
  };

  /* ---------- SIMPLE MOCK SIGNAL ENGINE ---------- */
  // In real life you’d stream ticks; here we dice-roll every 30 s.
  function generateSignal(strategy) {
    const rand = Math.random();
    switch(strategy) {
      case "ict":
        return rand > 0.65 ? {side:"BUY", desc:"Sweep of equal lows + bullish engulfing"} :
               rand < 0.35 ? {side:"SELL", desc:"Sweep of equal highs + bearish engulfing"} :
                             {side:"WAIT", desc:"No clean ICT setup"};
      case "vp":
        return rand > 0.70 ? {side:"BUY", desc:"Price reclaimed VWAP + positive delta"} :
               rand < 0.30 ? {side:"SELL", desc:"Price rejected VWAP − negative delta"} :
                             {side:"WAIT", desc:"Inside value area"};
      case "bb":
        return rand > 0.72 ? {side:"BUY", desc:"Lower band tag + RSI oversold"} :
               rand < 0.28 ? {side:"SELL", desc:"Upper band tag + RSI overbought"} :
                             {side:"WAIT", desc:"Mid-band drift"};
    }
  }

  /* ---------- UI UPDATES ---------- */
  const sel = document.getElementById("strategy");
  const modelName = document.getElementById("model-name");
  const metrics = document.getElementById("metrics");
  const rules = document.getElementById("rules");
  const video = document.getElementById("video");
  const signal = document.getElementById("signal");
  const signalDesc = document.getElementById("signal-desc");

  function render() {
    const key = sel.value;
    const d = DATA[key];
    modelName.textContent = d.name;
    metrics.innerHTML = `
      <div class="metric"><span>Win Rate</span><span>${d.winRate}%</span></div>
      <div class="metric"><span>Avg R:R</span><span>${d.avgRR}</span></div>
      <div class="metric"><span>Expectancy</span><span>${d.expectancy}</span></div>
      <div class="metric"><span>Best Market</span><span>${d.bestMarket}</span></div>
    `;
    rules.textContent = d.rules;
    video.href = d.video;
  }

  function updateSignal() {
    const {side, desc} = generateSignal(sel.value);
    signal.textContent = side;
    signal.className = `signal ${side.toLowerCase()}`;
    signalDesc.textContent = desc;
  }

  sel.addEventListener("change", () => { render(); updateSignal(); });
  render();
  updateSignal();
  setInterval(updateSignal, 30_000); // refresh every 30 s
  </script>
</body>
</html>
